<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOTECO DO GALLAS</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/fuzzy.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="row justify-content-center mt-2 mb-2">
                <h3 class="text-align-center"><span >BOTECO</span> <span class="f-small">DO</span> <br><span class="f-big font-weight-bold">GALLAS</span></h3>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <div class="alert alert-danger" role="alert" id="feedback" style="display:none">
                Os valores devem ser entre 0 e 100ml!
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="row">
                        <select class="custom-select" id="refri">
                            <option value="coke">Coca Cola</option>
                            <option value="pepsi">Pepsi</option>
                        </select>
                    </div>
                    <div class="row">
                        <input type="number" class="form-control mt-2" onblur="checkML($(this))" id="qtd_refri"
                            placeholder="Quantidade Refrigerante (ml)">
                    </div>
                    <div class="row">
                        <input type="number" class="form-control mt-2" onblur="checkML($(this))" id="qtd_run"
                            placeholder="Quantidade Run (ml)">
                    </div>
                    <div class="row">
                        <input type="number" class="form-control mt-2" onblur="checkML($(this))" id="qtd_gelo"
                            placeholder="Quantidade Gelo (ml)">
                    </div>
                    <div class="row justify-content-center">
                        <a class="btn btn-primary btn-drink mt-4" href="#" id="make_drink" onclick="calculateSoda()">Fazer
                            Drink</a>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card border-0 text-center mt-5 shadow">
                            <div class="card-header border-0">
                                <h4 class="white-font">Cuba Livre</h4>
                            </div>
                            <div class="card-body card-cuba">
                                <h5 class="card-title font-weight-bold">Quantidades</h5>
                                <p class="card-text">Run: 10ml a 30ml</p>
                                <p class="card-text">Gelo: 20ml</p>
                                <p class="card-text">Coca-Cola (50ml a 60ml) ou Pepsi-Cola (60ml a 70ml)</p>
                            </div>
                        </div>
                    </div>





                </div>

            </div>

        </div>
    </div>

</body>

</html>
